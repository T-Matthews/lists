<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<meta charset="utf-8">
<title>{{title}}</title>
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="{% static 'main.css'%}">
</head>

<body class="container-fluid">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    <center class="row">
        <h1 class="'title">CHECKLIST</h1>
        <hr />
    </center>
    <div class="row">
        <div class="col-md-8 content">
            <div class="card todo_list">
                <div class="todo_list_section">
                    <p class="todo_title header">ITEM TITLE</p>
                    <p class="todo_detail header">Details</p>
                    <p class="todo_time header">Time Posted</p>
                </div>
                <hr/>
                {% for i in list %}
                <div class="todo_list_section">
                    
                    <div class="todo_title"><b>{{i.Title}}</b></div>
                    <div class="todo_detail">{{i.details}}</div>
                    <div class="todo_time">{{i.date}}</div>
                    
                    
                    <form action="/del/{{i.id}}" method="POST"">
                    {% csrf_token %}
                    <button value="remove" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span>  remove</button>
                    </form>
                </div>
                <hr/>
                {% endfor%}
            </div>
        </div>
        
        <div class="col-md-1"> </div>
        <div class="col-md-3" >
            <div class="submit_form">
                <form method="POST">
                    {% csrf_token %}
                    <br>
                    <div class="form-items">{{forms}}</div>
                    <center>
                        <br>
                        <input type="submit" class="btn btn-default" value="submit" />
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
